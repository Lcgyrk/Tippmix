<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix-Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Regisztráció</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="A használni kívánt felhasználónév" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="A használni kívánt e-mail cím" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="A használni kívánt jelszó">
                        <div class="input-group-addon">
                            <button type="button" id="eye" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-eye text-primary"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" id="register" class="btn btn-primary w-100">Regisztráció</button>
                <a href="login.html" class="btn btn-danger text-decoration-none w-100 mt-2">Vissza</a>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/login.js" type="module"></script>
</body>

</html>
