<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix-Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Bejelentkezés</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Felhasználónév" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" required minlength="2">
                </div>
                <button type="submit" id="login" class="btn btn-primary w-100">Bejelentkezés</button>
                <a href="registration.html" class="btn btn-primary text-decoration-none w-100 mt-2">Regisztráció</a>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
     <script src="public/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
