<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix - Sports Betting & Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-dice"></i> Tippmix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link" id="football-betting">Football</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="basketball-betting">Basketball</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="cricket-betting">Cricket</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="americanFootball-betting">American
                            Football</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="tennis-betting">Tennis</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-coins"></i> Credits: <span
                                id="balance">1000</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="./webshop.html" id="shopTab"><i
                                class="fas fa-shop"></i> Shop</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartButton">
                            <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" id="loginButton"><i class="fas fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn nav-link" id="clearCurrentUser"><i
                                class="fa fa-arrow-right-from-bracket"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Betting Section -->
    <div id="bettingSection" class="container mt-4">
        <div class="row d-flex justify-content-lg-center">

            <div class="col-md-7 col-xl-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-futbol" id="icon"></i> Available Matches</h5>
                    </div>
                    <div id="matches-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Betting Slip Panel in Bottom Right Corner -->
    <div class="position-fixed bottom-0 end-0 m-3 bg-white shadow-lg p-3 rounded col-4 col-xl-2">
        <h5 class="text-center">Your Bets</h5>
        <ul id="bet-list" class="list-group mb-2"></ul>
        <div class="d-flex justify-content-between align-items-center mt-3 p-3 border rounded bg-light">
            <strong>Total Odds:</strong> <span id="total-odds">-</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 p-3 border rounded bg-light">
            <strong>Expected Winnings:</strong> <span id="expected-winnings">-</span>
        </div>
        <div class="input-group">
            <input type="text" id="bet-amount" class="form-control" placeholder="Enter your bet amount">
            <button class="btn btn-success" id="place-bet">Place Bet</button>
        </div>
    </div>

    <div class="outcome">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#losingModal"
            id="modalButton">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="losingModal" tabindex="-1" aria-labelledby="losingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="losingModalLabel">Meccsek lezárultak!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body-losing">
                        Vesztettél!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Vissza</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-danger" id="clearButton">Clear Matches</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./public/main.js"></script>
</body>

</html>
