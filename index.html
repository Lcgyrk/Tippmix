<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix - Sports Betting & Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-dice"></i> Tippmix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="./webshop.html" id="shopTab">Shop</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-coins"></i> Credits: <span
                                id="userCredits">1000</span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartButton">
                            <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" id="cartButton">
                            <i class="fas fa-user"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Betting Section -->
    <div id="bettingSection" class="container mt-4">
        <div class="row">
            <div class="col-md-4 order-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-receipt"></i> Betting Slip</h5>
                    </div>
                    <div class="card-body">
                        <div id="selected-bets"></div>
                        <div class="mt-3">
                            <label class="form-label">Stake Amount</label>
                            <input type="number" id="stakeInput" class="form-control" min="1" step="1">
                        </div>
                        <div class="mt-3">
                            <p>Potential Win: <span id="potential-win">$0.00</span></p>
                            <button id="placeBetButton" class="btn btn-success w-100">Place Bet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-futbol"></i> Available Matches</h5>
                    </div>
                    <div id="matches-container" class="card-body"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop Section -->
    <div id="shopSection" class="container mt-4 d-none">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-store"></i> Shop Items</h5>
                    </div>
                    <div id="shop-items" class="card-body">
                        <div class="row row-cols-1 row-cols-md-3 g-4" id="shopItemsContainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> Shopping Cart</h5>
                    </div>
                    <div class="card-body">
                        <div id="cart-items"></div>
                        <div class="mt-3">
                            <p>Total: <span id="cartTotal">$0.00</span></p>
                            <button id="checkoutButton" class="btn btn-success w-100">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./public/main.js"></script>
</body>

</html>
