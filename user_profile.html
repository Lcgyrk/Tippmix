<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Tippmix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-dice"></i> Tippmix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="./webshop.html" id="shopTab">Shop</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-coins"></i> Credits: <span
                                id="userCredits"></span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartButton">
                            <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3><i class="fas fa-user-circle"></i> User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>Current Balance</h5>
                                        <h3 id="profileBalance" class="text-primary"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>Total Bets</h5>
                                        <h3 id="totalBets" class="text-info">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>Profit/Loss</h5>
                                        <h3 id="profitLoss" class="text-success">+0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Add Balance</h5>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="addBalanceInput"
                                        placeholder="Enter amount">
                                    <button class="btn btn-primary" id="addBalanceBtn">Add Credits</button>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5>Betting History</h5>
                                <div class="row mx-1">
                                    <div class="col-12 d-flex justify-content-between align-items-center">
                                        <span class="fw-bold">Outcome</span>
                                        <span class="fw-bold">Bet Amount</span>
                                        <span class="fw-bold">Possible Win</span>
                                        <span class="fw-bold">Profit</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <ul class="list-group" id="bettingHistory">
                                    <!-- Betting history will be populated dynamically -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/user.js"></script>
</body>

</html>
