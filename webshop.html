
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix Rewards Shop</title>
    <style>
        /* placeholder for style */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .product-image {
            max-width: 200px;
            height: auto;
        }
        .balance {
            text-align: right;
            padding: 20px;
            font-size: 1.2em;
            color: #2ecc71;
        }
        .buy-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balance">
        Your Balance: <span id="userBalance">50000</span> Ft
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://placeholder.com/200" alt="Gaming Console" class="product-image">
            <h3>Gaming Console</h3>
            <p>Price: 150000 Ft</p>
            <button class="buy-button" onclick="buyProduct(150000)">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://placeholder.com/200" alt="Smartphone" class="product-image">
            <h3>Smartphone</h3>
            <p>Price: 200000 Ft</p>
            <button class="buy-button" onclick="buyProduct(200000)">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://placeholder.com/200" alt="Smart TV" class="product-image">
            <h3>Smart TV</h3>
            <p>Price: 300000 Ft</p>
            <button class="buy-button" onclick="buyProduct(300000)">Buy Now</button>
        </div>
    </div>

    <script></script>
</body>
</html>
